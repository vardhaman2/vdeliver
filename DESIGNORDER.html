<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VDeliver - Parcel Delivery Service</title>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <header>
      <h1>VDeliver</h1>
      <nav>
        <ul>
          <li><a href="DESIGNMAIN.html">Home</a></li>
          <li><a href="#">My Deliveries</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Parcel Delivery Form</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        <label for="block">Hostel Block:</label>
        <select id="block" name="block" required>
          <option value="">Select your block</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
        <label for="parcel">Parcel Details:</label>
        <textarea id="parcel" name="parcel" rows="4" cols="50"></textarea>
        <input type="submit" value="Submit" >
		<a href="designpay.html"> Go to payments</a><br>
      </form>
    </main>
	
    <hr>
    <footer>
      <p>VDeliver &copy; 2023</p>
    </footer>
  </body>
</html>
